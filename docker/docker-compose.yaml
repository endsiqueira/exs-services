version: '3'

services:
  mongo-express:
    image: mongo-express
    container_name: mongo-express-container
    ports:
      - "8081:8081"
    environment:
      - ME_CONFIG_MONGODB_SERVER=mongodb
    depends_on:
      - mongodb

  mongodb:
    image: mongo
    container_name: mongodb-container
    ports:
      - "27017:27017"
